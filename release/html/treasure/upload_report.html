<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="Renderer" content="webkit" />
    <meta name="Viewport" content="width=1280" />
    <meta name="Robots" content="none" />
    <title>haina.nniu</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/taro.base.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/css/taro.component.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/css/view.jewel.css" />
</head>
<body>
    <div class="dialog_content upload_report">
        <form>
            <table width="100%" class="form_table">
                <tbody>
                    <tr>
                        <td class="field">标题</td>
                        <td>
                            <input type="text" />
                            <em></em>
                        </td>
                    </tr>
                    <tr>
                        <td class="field">描述</td>
                        <td>
                            <textarea></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="field">上传PDF文件</td>
                        <td>
                            <div class="file">
                                <label>选择文件</label>
                                <i>未选择任何文件</i>
                                <input type="file" class="hide" />
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>         
            <table width="100%" class="operate_table">
                <tbody>
                    <tr>
                        <td class="field"></td>
                        <td>
                            <input type="submit" value="提交" />
                            <a href="javascript:;">取消</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
