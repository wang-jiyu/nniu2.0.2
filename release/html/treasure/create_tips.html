<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="Renderer" content="webkit" />
    <meta name="Viewport" content="width=1280" />
    <meta name="Robots" content="none" />
    <title>haina.nniu</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/taro.base.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/css/taro.component.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/css/view.jewel.css" />
</head>
<body>
    <div class="dialog_content create_report">
        <form>
            <table width="100%" class="form_table">
                <tbody>
                    <tr>
                        <td class="field">标题</td>
                        <td>
                            <input type="text" />
                            <em></em>
                        </td>
                    </tr>
                    <tr>
                        <td class="field">分类</td>
                        <td>
                            <select>
                                <option>实战组合</option>
                                <option>长线</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="time">
                        <td class="field">服务期限</td>
                        <td>
                            <input type="text" />
                            <label>至</label>
                            <input type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td class="field">描述</td>
                        <td>
                            <textarea></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="field">特点</td>
                        <td>
                            <textarea></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="field">适用人群</td>
                        <td>
                            <input type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td class="field">风险提示</td>
                        <td>
                            <input type="text" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="order_info">
                <h5>订单信息</h5>
                <table width="100%" class="form_table">
                    <tbody>
                        <tr>
                            <td class="field">风险等级</td>
                            <td>
                                <select>
                                    <option>实战组合</option>
                                    <option>长线</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="price">
                            <td class="field">订购价格</td>
                            <td>
                                <input type="text" />
                                <label>如果价格为零，则按免费计算</label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>          
            <table width="100%" class="operate_table">
                <tbody>
                    <tr>
                        <td class="field"></td>
                        <td>
                            <input type="submit" value="提交" />
                            <a href="javascript:;">取消</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
