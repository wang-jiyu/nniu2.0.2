<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="Renderer" content="webkit" />
    <meta name="Viewport" content="width=1280" />
    <meta name="Robots" content="none" />
    <title>haina.nniu</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/taro.base.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/taro.component.css" />
    <link rel="stylesheet" type="text/css" href="../assets/css/view.userorder.css" />
</head>
<body>
<div class="user_order_box">
    <div class="order_progress">
        <div class="progress_box">
            <div class="selected">
                <span>订单确认</span>
            </div>
            <div>
                <span>在线支付</span>
            </div>
            <div>
                <span>订购完成</span>
            </div>
        </div>
    </div>
    <div class="order_item">
        <h5>订单信息</h5>
        <table class="order_content">
            <tbody>
                <tr>
                    <td>产品名称：</td>
                    <td>王杏 - 超值经典：主力建仓手法</td>
                </tr>
                <tr>
                    <td>服务期限：</td>
                    <td>2017-02-01 至 2017-02-28</td>
                </tr>
                <tr>
                    <td>价格</td>
                    <td>￥1000.00</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="order_item">
        <h5>支付方式</h5>
        <div class="pay_box">
            <label class="pay_radio">
                <input type="radio" />
                <div>
                    <img width="40" height="40" src="assets/images/pay.png" alt="" />
                    <span>支付宝支付</span>
                </div>
            </label>
            <label class="pay_radio">
                <input type="radio" />
                <div>
                    <img width="40" height="40" src="assets/images/weixin.png" alt="" />
                    <span>微信支付</span>
                </div>
            </label>
            <label class="pay_radio">
                <input type="radio" />
                <div>
                    <img width="40" height="40" src="assets/images/money.png" alt="" />
                    <span>线下汇款</span>
                </div>
            </label>
        </div>
    </div>
    <div class="order_item">
        <h5>优惠信息</h5>
        <table class="order_content">
            <tbody>
                <tr>
                    <td>限时折扣：</td>
                    <td>9折，所有会员，2016-03-01 至 2016-05-31</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="order_count">
        <table>
            <tbody>
                <tr>
                    <td class="filed">优惠金额：</td>
                    <td>￥100.00</td>
                </tr>
                <tr>
                    <td class="filed">实付金额：</td>
                    <td>￥900.00</td>
                </tr>
            </tbody>
        </table>
        <div>
            <label class="checkbox">
                <input type="checkbox" checked />
                <span></span>
            </label>
            <span>我已阅读并同意 《<a href="javascript:;">投资顾问服务协议</a>》 和 《<a href="javascript:;">风险提示书及确认书</a>》 </span>
        </div>
        <input type="button" value="提交订单" />
    </div>
</div>
</body>
</html>
